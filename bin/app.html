<!doctype html>
<html>
  <head>
    <title></title>
    <link href="https://unpkg.com/ionicons@4.3.0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  </head>
  <body>
    <div class="sidemenu">
      <div class="header">
        Test
      </div>
    </div>
    <div class="container">
      <div class="shadow"></div>
      <div class="header">
        <div class="menuToggle">
          <i class="icon ion-md-menu"></i>
        </div>
        <div class="title">
          Music App
        </div>
        <div class="threeDot">
          <i class="icon ion-md-more"></i>
        </div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search..."/>
      </div>

      <div class="mediaPlayer">
        <div class="videoCard">
          <div id="player"></div>
          <div class="thumbnail_blur"></div>
          <div class="thumbnail"></div>
          Up Next
        </div>
        <video autoplay loop id="bgvideo" muted loop autoplay>
          <source src="assets/media/dvde_background.webm" type="video/webm">
        </video>
      </div>

      <div class="controls">
        <div class="seekBar"><div class="progress"></div></div>
        <div class="metainfo">
          <div class="albumart" data-info="albumart"></div>
          <div class="songinfo">
            <span data-info="title"></span>
            <span data-info="author"></span>
          </div>
        </div>
        <div class="center-controls">
          <span data-action="" class="control-button" href="#"><i class="icon ion-md-repeat"></i></span>
          <span data-action="" class="control-button" href="#"><i class="icon ion-md-skip-backward"></i></span>
          <span data-action="playpause" class="control-button background" href="#"><i class="icon ion-md-play"></i></span>
          <span data-action="" class="control-button" href="#"><i class="icon ion-md-skip-forward"></i></span>
          <span data-action="" class="control-button" href="#"><i class="icon ion-md-shuffle"></i></span>
        </div>
        <div class="right-controls">
          <span data-action="" class="control-button" href="#"><i class="icon ion-md-list"></i></span>
          <span data-action="vol" class="control-button" href="#"><i class="icon ion-md-volume-high"></i><div class="volume"><input type="range" min="0" max="100" value="50"/></div></span>
        </div>
			</div>
    </div>
    <script src="assets/js/key.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/bridge.js"></script>
    <script src="assets/js/display.js"></script>
    <script src="assets/js/youtube.js"></script> <!-- later loaded by init module -->
  </body>
</html>
